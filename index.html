	<div class="container">
		<h1>Notas Tercer Previo</h1>
		<hr>
		<div class="row">
			<div class="col-md-6" style="display: block;margin: auto;">
				<div class="row mb-2">
					<div class="col-md-10" style="display: block;margin: auto;">
						<label for="text" class="col-md-12 control-label" style="text-align: center;">Materia</label>
		            	<input type="text" class="form-control" id="materia" name="materia" placeholder="Ingrese el nombre de la materia" required style="text-align: center;">
					</div>
				</div>
				<form class="row">
					<div class="col-md-4" style="display: block;margin: auto;">
		                <label for="numero" class="col-md-12 control-label"style="text-align: center;">Estudiantes</label>
		                <input type="number" class="form-control" id="est" name="est" placeholder="Cantidad de estudiantes" required style="text-align: center;">
		            </div>
					<div class="col-md-4" style="display: block;margin: auto;">
		                <label for="numero" class="col-md-12 control-label"style="text-align: center;">Notas</label>
		                <input type="number" class="form-control" id="cant" name="cant" placeholder="Cantidad de notas" required style="text-align: center;">
		            </div>
					<div class="col-md-4" style="display: block;margin: auto;">
              			<button type="button" class="btn btn-primary mt-4" onclick="crearForm()" style="width: 100%;">Generar Tabla</button>
		            </div>
				</form>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-6">
				<h4>Tabla de Estudiantes</h4>
				<div class="tabla">
					<table class="table">
					  <thead class="thead-dark" id="columnas_tabla">
					    
					  </thead>
					  <tbody id="registros_tabla">
					    
					  </tbody>
					</table>
				</div>
				<div id="boton_tabla"></div>
			</div>
			<div class="col-md-6">
				<h4>Definitiva Tercer Previo</h4>
				<h5 id="nombre_materia" style="text-align: center;"></h5>
				<div class="tabla">
					<table class="table">
					  <thead class="thead-dark" id="columnas_def">
					    
					  </thead>
					  <tbody id="registros_def">
					    
					  </tbody>
					</table>
				</div>
				<div id="boton_tabla_estadisticas"></div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-md-10" style="display: block;margin: auto;">
				<div id="piechart_3d"></div>
			</div>
		</div>
